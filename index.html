<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Sign in</title>
  </head>
  <body>
    <main>
      <h1 class="title">Sign in.</h1>
      <div class="connections">
        <button class="connect">
          <img src="images/iconeGoogle.svg" alt="ícone Google" />
          <span class="texto">Continue with Google</span>
        </button>
        <button class="connect">
          <img src="images/iconeFacebook.svg" alt="ícone Facebook" />
          <span class="texto">Continue with Facebook </span>
        </button>
      </div>
      <div class="or">
        <p class="texto">or</p>
      </div>
      <div class="inputs">
        <input type="email" class="login-input texto" placeholder="E-mail" />
        <input
          type="password"
          class="login-input texto"
          placeholder="Password"
        />
      </div>
      <button class="title connect sign">Sign In.</button>
      <div class="footer">
        <p class="texto">
          dont' have an account?
          <span class="strong">Create a account</span>
        </p>
        <p class="texto strong">Forgot password?</p>
      </div>
    </main>
  </body>
</html>
